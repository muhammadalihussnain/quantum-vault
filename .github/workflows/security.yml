name: Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --workspace=backend
          npm ci --workspace=frontend
          npm ci --workspace=crypto

      - name: Run npm audit (Backend)
        run: |
          echo "ðŸ” Scanning backend dependencies..."
          npm audit --workspace=backend --json > backend-audit.json || true
          npm audit --workspace=backend

      - name: Run npm audit (Frontend)
        run: |
          echo "ðŸ” Scanning frontend dependencies..."
          npm audit --workspace=frontend --json > frontend-audit.json || true
          npm audit --workspace=frontend

      - name: Run npm audit (Crypto)
        run: |
          echo "ðŸ” Scanning crypto dependencies..."
          npm audit --workspace=crypto --json > crypto-audit.json || true
          npm audit --workspace=crypto

      - name: Upload Audit Results
        uses: actions/upload-artifact@v3
        with:
          name: audit-results
          path: |
            backend-audit.json
            frontend-audit.json
            crypto-audit.json

  # Job 2: Snyk Security Scan
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=medium

      - name: Upload Snyk Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif

  # Job 3: OWASP Dependency Check
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Quantum Vault'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v3
        with:
          name: owasp-dependency-check-report
          path: reports

  # Job 4: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Job 5: Container Security Scan
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t quantum-vault:${{ github.sha }} -f backend/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'quantum-vault:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: License Compliance Check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Check Licenses
        run: |
          npx license-checker --summary
          npx license-checker --json > licenses.json

      - name: Upload License Report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: licenses.json

  # Job 7: Security Report Summary
  security-summary:
    name: Security Report Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, snyk-scan, owasp-dependency-check, secret-scan]
    if: always()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v3

      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Snyk Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OWASP Check: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Detailed reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Slack (if configured)
        if: failure()
        run: |
          echo "ðŸš¨ Security scan found issues!"
          echo "Configure Slack webhook in secrets.SLACK_WEBHOOK_URL"
